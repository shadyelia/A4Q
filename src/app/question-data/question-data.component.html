<!-- Material form contact -->
<mat-card>

    <mat-card-title class="info-color white-text text-center py-4">
        <h5>
            <strong>Question</strong>
        </h5>
    </mat-card-title>


    <!--Card content-->
    <mat-card-content class="px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" [formGroup]="questionForm" (submit)="save()">

            <!-- Name -->
            <div class="md-form mt-3">
                <input class="form-control" id="theQuestion" type="text" name="theQuestion"
                    formControlName="theQuestion" matInput>
                <label for="materialContactFormName">Question</label>
            </div>

            <div class="md-form mt-3">
                <div class="row">
                    <input type="text" class="form-control" matInput class="col-10" [(ngModel)]="tag"
                        [ngModelOptions]="{standalone: true}">
                    <i class="material-icons" (click)="addTag()">
                        add
                    </i>
                </div>
                <ul>
                    <li *ngFor="let tag of tages;">
                        {{tag}}
                    </li>
                </ul>
                <label for="materialContactFormName">tages</label>
            </div>

            <div class="md-form mt-3">
                <div class="row">
                    <textarea class="form-control" matInput class="col-11" [(ngModel)]="answer"
                        [ngModelOptions]="{standalone: true}">
                    </textarea>
                    <i class="material-icons" (click)="addAnswer()">
                        add
                    </i>
                </div>
                <ul>
                    <li *ngFor="let answer of answers;">
                        {{answer}}
                    </li>
                </ul>
                <label for="materialContactFormName">answers</label>
            </div>

            <!-- Send button -->
            <button matBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
                matWavesEffect type="submit">Save</button>
        </form>
        <!-- Form -->

    </mat-card-content>

</mat-card>
<!-- Material form contact -->
